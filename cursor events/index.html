<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Community Events Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cursor Community Events</h1>
            <p class="subtitle">Explore meetups, hackathons, and workshops around the world</p>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by city, country, or event name...">
                <button id="clearSearch" class="clear-btn">Clear</button>
            </div>
            <div class="filter-container">
                <label class="filter-label">
                    <input type="radio" name="eventFilter" value="all" checked>
                    <span>All Events</span>
                </label>
                <label class="filter-label">
                    <input type="radio" name="eventFilter" value="upcoming">
                    <span>Upcoming</span>
                </label>
                <label class="filter-label">
                    <input type="radio" name="eventFilter" value="past">
                    <span>Past</span>
                </label>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalEvents">0</div>
                <div class="stat-label">Total Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="upcomingEvents">0</div>
                <div class="stat-label">Upcoming</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pastEvents">0</div>
                <div class="stat-label">Past</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="countriesCount">0</div>
                <div class="stat-label">Countries</div>
            </div>
        </div>

        <div id="map"></div>
        <div class="map-info-container">
            <div id="legend" class="map-legend">
                <h3>Legend</h3>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #4caf50;"></div>
                    <span>Countries with upcoming events</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #9e9e9e;"></div>
                    <span>Countries with past events only</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #e0e0e0;"></div>
                    <span>No events</span>
                </div>
                <div class="legend-item">
                    <div class="legend-marker" style="background-color: #4caf50;"></div>
                    <span>Upcoming event marker</span>
                </div>
                <div class="legend-item">
                    <div class="legend-marker" style="background-color: #9e9e9e;"></div>
                    <span>Past event marker</span>
                </div>
            </div>
            <div id="countriesList" class="countries-list">
                <h3>Countries with Events</h3>
                <div id="countriesContainer"></div>
            </div>
        </div>

        <div class="events-list" id="eventsList">
            <h2>Events</h2>
            <div id="eventsContainer"></div>
        </div>
    </div>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="events-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
